<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    template="/templates/template.xhtml">

<ui:define name="conteudo">
	<h:form>
	
		<div id="boxLogoTopo">
		
			<img src="#{request.contextPath}/img/LogoParaAmigos.jpg"
				 height="32px"
				 width="32px"
				 align="top"
				 border="0" />
		
			<span class="logoParaAmigos">
				#{msg.titulo_aplicacao}
			</span>
	    </div>

		<div id="boxMsgEmailIndex">
			<h:outputText
				rendered="#{not empty usuarioBean.msgEmail}" 
				value="#{usuarioBean.msgEmail}" 
				styleClass="cssBoxMsgIndex" /> 
		</div>

		<div id="boxMsgSenhaIndex">
			<h:outputText
				rendered="#{not empty usuarioBean.msgSenha}" 
				value="#{usuarioBean.msgSenha}" 
				styleClass="cssBoxMsgIndex" /> 
		</div>
		
		<div id="toolbarIndex">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<a href="#">
						#{msg.lb_cad_agora}
					</a>
				</p:toolbarGroup>
			
				<p:toolbarGroup align="right">
				
					#{msg.lb_email} 
					<h:inputText
						value="#{usuarioBean.login.email}"
						id="emailLogin"
						maxlength="150"/>
					
					<p:spacer width="12" />
						
					#{msg.lb_senha} 
					<h:inputSecret
						value="#{usuarioBean.login.senha}"
						id="senhaLogin" 
						maxlength="50"/>
			
					<p:spacer width="7" />
			
					<h:commandLink 
						action="#{usuarioBean.logar}">
						<p:button 
							value="#{msg.bt_entrar}" />
					</h:commandLink>
						
				</p:toolbarGroup>
			</p:toolbar>	
		</div>
		
		<div id="boxRegIndex">
			<p:panel header="#{msg.lb_cad_agora_panel}">
			
				#{msg.lb_nome} <br/>
				<h:inputText
					value="#{usuarioBean.entity.nome}" 
					styleClass="txtBoxIndex"
					maxlength="150" 
					id="nome"/>
	
				<br/><br/>
			
				#{msg.lb_email} <br/> 
				<h:inputText
					value="#{usuarioBean.entity.email}"
					styleClass="txtBoxIndex"
					maxlength="150" 
					id="emailBox"/>
					
				<br/><br/>
				
				#{msg.lb_senha} <br/> 
				<h:inputSecret 
					value="#{usuarioBean.entity.senha}" 
					styleClass="txtBoxIndex"
					maxlength="50"
					id="senhaBox" />
	
				<br/><br/>
	
				<h:commandLink 
					action="#{usuarioBean.save}">
					<p:button 
						value="#{msg.lb_cad_agora}" />
				</h:commandLink>
				
			</p:panel>
		</div>
	
	
	</h:form>
</ui:define>
</ui:composition>
