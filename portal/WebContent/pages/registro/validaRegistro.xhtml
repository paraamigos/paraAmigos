<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    template="/templates/template.xhtml">

<ui:define name="conteudo">
  <h:form>

	<div class="styleDivErroValRegist" 
		 id="divErroValRegist">
    	 #{msg.msg_ocorreram_err} ao se #{usuarioBean.msgProcess} 
    </div>
	
	<div id="divBoxErrValRegist">
	
		<br/><br/><br/>
    
    	<p:panel
    		style="left: 415px">
    	
			#{msg.lb_nome} <br/>
			<h:inputText
				value="#{usuarioBean.entity.nome}" 
				styleClass="txtBoxValReg"
				maxlength="150" 
				id="nome"/>
				
			<div id="divMsgValRegNome"
				class="cssBoxMsgIndex">
				<h:outputText
					rendered="#{not empty usuarioBean.msgNome}" 
					value="#{usuarioBean.msgNome}" /> 
			</div>
	
			<br/><br/><br/>
		
			#{msg.lb_email} <br/> 
			<h:inputText
				value="#{usuarioBean.entity.email}"
				styleClass="txtBoxValReg"
				maxlength="150" 
				id="emailBox"/>

			<div id="divMsgValRegEmail"
				class="cssBoxMsgIndex">
				<h:outputText
					rendered="#{not empty usuarioBean.msgEmail}" 
					value="#{usuarioBean.msgEmail}" /> 
			</div>
				
			<br/><br/><br/>
			
			#{msg.lb_senha} <br/> 
			<h:inputSecret 
				value="#{usuarioBean.entity.senha}" 
				styleClass="txtBoxValReg"
				maxlength="50"
				id="senhaBox" />
	
			<div id="divMsgValRegSenha"
				class="cssBoxMsgIndex">
				<h:outputText
					rendered="#{not empty usuarioBean.msgSenha}" 
					value="#{usuarioBean.msgSenha}" /> 
			</div>
	
			<br/><br/><br/>
	
			<h:commandLink 
				action="#{usuarioBean.save}">
				<p:button 
					value="#{msg.lb_cad_agora}" />
			</h:commandLink>
			
		</p:panel>	
	</div>
	
  </h:form>
</ui:define>
</ui:composition>
